<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Prueba de CORS</h1>
    <p id="respuesta"></p>
    <button onclick="PruebaCORS()">Validar respuesta</button>
    <script>

        async function PruebaCORS(params) {

            const p = document.getElementById('respuesta')

            let response = await fetch("http://localhost:3000/clientes", { 
            method: "GET",
            });

            let data = await response.json();
            console.log(data);

            p.innerText=data.message

        }
        
    </script>

</body>
</html>
